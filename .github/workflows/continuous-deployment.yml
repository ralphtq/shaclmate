name: Continuous Deployment
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  build:
    name: Build, test, publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: 22
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Run CLI
        run: packages/cli/dist/cli.js generate examples/kitchen-sink/src/kitchen-sink.shaclmate.ttl >/dev/null
      - name: Publish
        run: npm publish --access public --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Run CLI via npx
        run: npx -y @shaclmate/cli generate examples/kitchen-sink/src/kitchen-sink.shaclmate.ttl >/dev/null
